<div>
    <h1>Escoge un producto para comprar</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productos">
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.cantidad }}</td>
                <td>{{ producto.precio }}</td>
                <td>
                    <button (click)="verInventario(producto.inventarioId)">Ver Detalles del Inventario</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
